<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
</head>
<body>

    <h2>Salary Prediction App</h2>

    <form action="/predict" method="post">

        <input type="number" step="any" name="years_experience" placeholder="Years Experience" required><br><br>
        <input type="number" step="any" name="remote_ratio" placeholder="Remote Ratio" required><br><br>
        <input type="number" step="any" name="benefits_score" placeholder="Benefits Score" required><br><br>
        <input type="number" step="any" name="days_open" placeholder="Days Open" required><br><br>
        <input type="number" step="any" name="num_skills" placeholder="Number of Skills" required><br><br>

        <input type="text" name="job_title" placeholder="Job Title" required><br><br>
        <input type="text" name="company_location" placeholder="Company Location" required><br><br>
        <input type="text" name="company_size" placeholder="Company Size" required><br><br>
        <input type="text" name="employee_residence" placeholder="Employee Residence" required><br><br>
        <input type="text" name="education_required" placeholder="Education Required" required><br><br>
        <input type="text" name="industry" placeholder="Industry" required><br><br>
        <input type="text" name="salary_currency" placeholder="Salary Currency" required><br><br>

        <button type="submit">Predict</button>

    </form>

    <h3>{{ prediction_text }}</h3>

</body>
</html>
